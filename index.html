<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #333333);
            margin: 0;
            overflow: hidden; /* Hide potential scrollbars */
        }

        .calculator {
            background: #2a2a2a;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 0 5px rgba(255, 255, 255, 0.05);
            padding: 25px;
            width: 320px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            position: relative;
            overflow: hidden;
        }

        .display {
            grid-column: span 4;
            background: #1c1c1c;
            border-radius: 12px;
            padding: 20px;
            text-align: right;
            margin-bottom: 15px;
            color: #e0e0e0;
            font-size: 2.8em;
            overflow-x: auto;
            white-space: nowrap;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 120px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.4);
            animation: fadeInDisplay 0.8s ease-out;
        }

        .display .history {
            font-size: 0.8em;
            color: #999;
            min-height: 1.2em; /* Ensure space for history */
        }

        .display .current-input {
            font-size: 1.8em;
            color: #e0e0e0;
            font-weight: 500;
        }


        .button {
            width: 65px;
            height: 65px;
            border: none;
            border-radius: 50%; /* Circular buttons */
            font-size: 1.6em;
            cursor: pointer;
            background: #444;
            color: #eee;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background 0.2s ease-out, transform 0.1s ease-out, box-shadow 0.2s ease-out;
            outline: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button:hover {
            background: #555;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .button:active {
            transform: scale(0.95);
            background: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3) inset;
            color: #fff;
        }

        .button.operator {
            background: #f39c12; /* Orange for operators */
            color: #fff;
        }

        .button.operator:hover {
            background: #e67e22;
        }

        .button.operator:active {
            background: #d35400;
        }

        .button.clear {
            background: #c0392b; /* Red for clear */
            color: #fff;
            grid-column: span 2; /* Make AC button wider */
            border-radius: 35px; /* Pill shape for wider buttons */
            width: 100%;
        }

        .button.clear:hover {
            background: #e74c3c;
        }

        .button.clear:active {
            background: #a5281d;
        }

        .button.equals {
            background: #27ae60; /* Green for equals */
            color: #fff;
            grid-column: span 2; /* Make equals button wider */
            border-radius: 35px; /* Pill shape for wider buttons */
            width: 100%;
        }

        .button.equals:hover {
            background: #2ecc71;
        }

        .button.equals:active {
            background: #1e8449;
        }

        .button.zero {
            grid-column: span 2;
            border-radius: 35px; /* Pill shape for 0 */
            width: 100%;
        }

        /* Keyframe animations */
        @keyframes fadeInDisplay {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes buttonPress {
            0% { transform: scale(1); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); }
            50% { transform: scale(0.95); box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3) inset; }
            100% { transform: scale(1); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); }
        }

        .button.pressed {
            animation: buttonPress 0.2s ease-out;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="history" id="historyDisplay"></div>
            <div class="current-input" id="currentDisplay">0</div>
        </div>

        <button class="button clear" data-value="clear">AC</button>
        <button class="button operator" data-value="%">%</button>
        <button class="button operator" data-value="/">&divide;</button>

        <button class="button" data-value="7">7</button>
        <button class="button" data-value="8">8</button>
        <button class="button" data-value="9">9</button>
        <button class="button operator" data-value="*">&times;</button>

        <button class="button" data-value="4">4</button>
        <button class="button" data-value="5">5</button>
        <button class="button" data-value="6">6</button>
        <button class="button operator" data-value="-">-</button>

        <button class="button" data-value="1">1</button>
        <button class="button" data-value="2">2</button>
        <button class="button" data-value="3">3</button>
        <button class="button operator" data-value="+">+</button>

        <button class="button zero" data-value="0">0</button>
        <button class="button" data-value=".">.</button>
        <button class="button equals" data-value="=">=</button>
    </div>

    <script>
        const currentDisplay = document.getElementById('currentDisplay');
        const historyDisplay = document.getElementById('historyDisplay');
        const buttons = document.querySelectorAll('.button');

        let currentInput = '0';
        let previousInput = '';
        let operator = null;
        let waitingForSecondOperand = false;

        function updateDisplay() {
            currentDisplay.textContent = currentInput;
            historyDisplay.textContent = previousInput;
            // Scroll to end if content overflows
            currentDisplay.scrollLeft = currentDisplay.scrollWidth;
            historyDisplay.scrollLeft = historyDisplay.scrollWidth;
        }

        function clear() {
            currentInput = '0';
            previousInput = '';
            operator = null;
            waitingForSecondOperand = false;
            updateDisplay();
        }

        function appendNumber(number) {
            if (waitingForSecondOperand) {
                currentInput = number;
                waitingForSecondOperand = false;
            } else {
                currentInput = currentInput === '0' ? number : currentInput + number;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (waitingForSecondOperand) {
                currentInput = '0.';
                waitingForSecondOperand = false;
            } else if (!currentInput.includes('.')) {
                currentInput += '.';
            }
            updateDisplay();
        }

        function handleOperator(nextOperator) {
            const inputValue = parseFloat(currentInput);

            if (operator && waitingForSecondOperand) {
                operator = nextOperator;
                previousInput = currentInput + ' ' + operator;
                updateDisplay();
                return;
            }

            if (previousInput === '') {
                previousInput = currentInput + ' ' + nextOperator;
            } else if (operator) {
                const prevValue = parseFloat(previousInput.split(' ')[0]);
                let result;
                switch (operator) {
                    case '+': result = prevValue + inputValue; break;
                    case '-': result = prevValue - inputValue; break;
                    case '*': result = prevValue * inputValue; break;
                    case '/': result = prevValue / inputValue; break;
                    case '%': result = prevValue % inputValue; break;
                    default: return;
                }
                currentInput = String(result);
                previousInput = currentInput + ' ' + nextOperator;
            }

            operator = nextOperator;
            waitingForSecondOperand = true;
            updateDisplay();
        }

        function calculate() {
            if (!operator || waitingForSecondOperand) return;

            const secondOperand = parseFloat(currentInput);
            const firstOperand = parseFloat(previousInput.split(' ')[0]);
            let result;

            switch (operator) {
                case '+': result = firstOperand + secondOperand; break;
                case '-': result = firstOperand - secondOperand; break;
                case '*': result = firstOperand * secondOperand; break;
                case '/': result = firstOperand / secondOperand; break;
                case '%': result = firstOperand % secondOperand; break;
                default: return;
            }

            historyDisplay.textContent = previousInput.split(' ')[0] + ' ' + operator + ' ' + secondOperand + ' =';
            currentInput = String(result);
            previousInput = ''; // Clear history after equals
            operator = null;
            waitingForSecondOperand = false;
            updateDisplay();
        }

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.dataset.value;

                // Add a class for animation on click
                button.classList.add('pressed');
                button.addEventListener('animationend', () => {
                    button.classList.remove('pressed');
                }, { once: true });

                if (value === 'clear') {
                    clear();
                } else if (value === '=') {
                    calculate();
                } else if (value === '.') {
                    appendDecimal();
                } else if (['+', '-', '*', '/', '%'].includes(value)) {
                    handleOperator(value);
                } else {
                    appendNumber(value);
                }
            });
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
